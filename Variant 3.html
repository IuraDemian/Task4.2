<body>
    <p> Variant 3 </p>
<script>

function findProduct(a, b, c, d) 
{
    return a * b * c * d;
}

let num1 = parseInt(prompt("Введіть 1 число"));
let num2 = parseInt(prompt("Введіть 2 число"));
let num3 = parseInt(prompt("Введіть 3 число"));
let num4 = parseInt(prompt("Введіть 4 число"));

let productNum = findProduct(num1, num2, num3, num4)
alert(`добуток цих чисел = ${productNum}`);

</script>
